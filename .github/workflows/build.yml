name: CI

on:
  push:
    branches: ['*']
    tags-ignore: ['*']
  pull_request:
    branches: ['*']

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        # Test fixtures live in LFS.
        lfs: true

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.63.0
        components: rustfmt, clippy, llvm-tools-preview

    - uses: Swatinem/rust-cache@v2

    - name: Install tools
      run: cargo install grcov
      # TODO: Use pinned version

    - name: Lint
      run: make lint

    - name: Build
      run: make build

    - name: Test
      run: make cover

