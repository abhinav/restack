name: CI

on:
  push:
    branches: ['*']
    tags-ignore: ['*']
  pull_request:
    branches: ['*']

env:
  GRCOV_VERSION: v0.8.11

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        # Test fixtures live in LFS.
        lfs: true

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.63.0
        profile: minimal
        components: rustfmt, clippy, llvm-tools-preview

    - uses: Swatinem/rust-cache@v2

    - name: Install grcov
      run: |
        mkdir -p tools
        curl -L https://github.com/mozilla/grcov/releases/download/${{ env.GRCOV_VERSION }}/grcov-x86_64-unknown-linux-gnu.tar.bz2 | tar xvjf - -C tools 

    - name: Cache
      uses: actions/cache@v2
      with:
        path: |
          tools/
        key: grcov-${{ env.GRCOV_VERSION }}

    - name: Lint
      run: make lint

    - name: Build
      run: make build

    - name: Test
      run: make cover
      env:
        GRCOV: tools/grcov

    - name: Upload coverage data
      uses: codecov/codecov-action@v3
      with:
        files: lcov.info
